     <script type="text/javascript">
        $(function(){
        	//window.location.href = "../apps/createapps/index.html#/";
          	$('#logout').click(
          			function(e) {  
        				e.preventDefault(); 
        				$.get('../../api/logout', function(result) {
          						var rdata = $.parseJSON(result);
          					if(rdata.status =="S") {
          							window.location.href = getAppName(window.location.pathname);
          					} else {
    							console.log("**** Error in logout *****"+result);
          					}
          			  });
          		});  
          });
       function getAppName(p) {
        var s = p.split("/").reverse();
        s.splice(0, 3);
        return s.reverse().join("/");
    } 
    </script>
