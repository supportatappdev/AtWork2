<div ng-show="projselection == 'NewProj' || projselection == 'EditProjectPage'" >

    <form class="form-horizontal"> 
    <fieldset>
    <!-- Form Name -->
    <legend>{{createprojectitle}}</legend>
    <!-- Text input-->
    <div class="row-fluid">
    <div class="span6">
  <!-- Text input-->
<div class="control-group">
  <label class="control-label" for="projectName">Project Name</label>
  <div class="controls">
    <input id="projectName" name="projectName" type="text" ng-model="projectName" placeholder="placeholder" class="input-xlarge">
    <p class="help-block">Project will get saved and will be searchable with project name given</p>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="status">Status</label>
  <div class="controls">
    <select id="status" name="status" ng-model="status" class="input-xlarge">
      <option>Open</option>
      <option>Completed</option>
      <option>Cancelled</option>
    </select> 
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="isActive">Is Active</label>
  <div class="controls">
    <select id="isActive" name="isActive" ng-model="isactive" class="input-xlarge">
      <option value="Y">Yes</option>
      <option value="N">No</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="priority">Priority</label>
  <div class="controls">
    <select id="priority" name="priority" ng-model="priority" class="input-xlarge">
      <option value="M">Medium</option>
      <option value="L">Low</option>
      <option value="H">High</option>
    </select>
  </div>
</div>

    
    </div>
    <div class="span3">
     
<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="projStartDate">Project Start Date</label>
  <div class="controls">
             <input type="text" id="psd"
             class="form-control" datepicker-popup="{{format}}" 
                ng-model="projectStartDate" is-open="psdopend"
                datepicker-options="dateOptions" 
                ng-required="true" 
                close-text="Close" 
                ng-click="open($event);psdopend = true"/>
<!--     <input id="projStartDate" name="projStartDate" type="text" placeholder="" class="input-xlarge" required="">
-->  
    
</div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="projcmplDate">Completion Date</label>
  <div class="controls">
    <input type="text" class="form-control" id="pcd"
                    datepicker-popup="{{format}}" 
                    ng-model="completionDate" 
                    is-open="pcdopend" 
                    datepicker-options="dateOptions"  
                    ng-required="true" 
                    close-text="Close" ng-click="open($event);pcdopend = true">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="projactcmplDate">Actual Completion Date </label>
  <div class="controls">
      <input type="text" class="form-control" id="pcd"
                    datepicker-popup="{{format}}" 
                    ng-model="actualCompletionDate" 
                    is-open="pacdopend" 
                    datepicker-options="dateOptions"  
                    ng-required="true" 
                    close-text="Close" ng-click="open($event);pacdopend = true">
  </div>    
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="projectType">Project Type</label>
  <div class="controls">
    <select id="projectType" ng-model="projectType" name="projectType" class="input-xlarge">
      <option value="I">Internal</option>
      <option value="E">External</option>
      <option value="O">Others</option>
    </select>
  </div>
</div>
<div class="control-group">
 <div class="controls">
    <div class="btn btn-success" ng-click="addNewProject();">Save</div>
  </div>
</div>
    </div>
    </div>
    </fieldset>
</form>
<form class="form-horizontal"> 
    <fieldset>
    <!-- Form Name -->
    <legend>Project Details</legend>
    <!-- Text input-->
    <div class="row-fluid">
    <div class="span6">
    <!-- Textarea --> 
<div class="control-group">
  <label class="control-label" for="projDetails"></label>
  <div class="controls">                     
    <textarea id="projDetails" name="projDetails" rows="10" style="width:800px"></textarea>
  </div>
</div>
    </div>
    </div>
    </form>
    
<form class="form-horizontal"> 
    <fieldset>
    <!-- Form Name -->
    <legend>Project Cost Details</legend>
    <!-- Text input-->
    <div class="row-fluid">
    <div class="span6">
    
<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="projValue">Project Value</label>
  <div class="controls">
    <input id="projValue" name="projValue" type="text" placeholder="" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="estMatCost">Estimated Material Cost</label>
  <div class="controls">
    <input id="estMatCost" name="estMatCost" type="text" placeholder="" class="input-xlarge">
    
  </div>
</div>
 </div>
    <div class="span5">
        
<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="grossmargin">Gross Margin Value</label>
  <div class="controls">
    <input id="grossmargin" name="grossmargin" type="text" placeholder="" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="grossmarginperc">Gross Margin %</label>
  <div class="controls">
    <input id="grossmarginperc" name="grossmarginperc" type="text" placeholder="" class="input-xlarge">
    
  </div>
</div> 
    </div>
    
    </div>
    </form>
        

<form class="form-horizontal"> 
    <fieldset>
    <!-- Form Name -->
    <legend>Customer Details</legend>
    <!-- Text input-->
    <div class="row-fluid">
    <div class="span6">
           
<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="customerId">Customer</label>
  <div class="controls">
     <div ng-show ="a.projects.data.length !== 0" >
      <select ng-model="customerId">
           <option ng-repeat="cust in a.customers.data" value="{{cust.ID}}">
               {{cust.FULL_NAME}}
           </option>
      </select>
    </div>    
  </div>
</div>  
    </div>
    </div>
    </form>  
    
</div>  
</div>
